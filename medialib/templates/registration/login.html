{% extends 'medialib/base.html' %}

{% block content %}
    <div class="post">
        <h2>Please Login</h2>
        
        {% if form.errors %}
            <p class="text-danger">Your username and password didn't match. Please try again.</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="post-form">
                <p>
                    <label>Username:</label>
                    {{ form.username }}
                </p>
                <p>
                    <label>Password:</label>
                    {{ form.password }}
                </p>
            </div>

            <button type="submit" class="save">Login</button>
            
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
{% endblock %}
